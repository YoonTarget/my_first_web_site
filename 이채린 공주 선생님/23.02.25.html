<html>

  <body>
    <h1><a href="index.html">이채린 공주 선생님</a></h1>
    <input type="button" value="Night" onclick="
    var target = document.querySelector('body');
    if(this.value==='Night'){
      target.style.backgroundColor='black';
      target.style.color='white';
      this.value='Day';
    } else{
      target.style.backgroundColor='white';
      target.style.color='black';
      this.value='Night';
    }
    ">
    <ul>
    <script>
    var coworkers = ['<a href="1.html">호떡쓰</a>','<a href="2.html">플롭</a>'
    ,'<a href="3.html">거북목</a>','<a href="4.html">도촬</a>','<a href="5.html">서순라길</a>'
    ,'<a href="6.html">지하철에</a>','<a href="7.html">배라</a>']
      var i = 0;
      while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>')
        i = i + 1;
      }
    </script>
    </ul>
