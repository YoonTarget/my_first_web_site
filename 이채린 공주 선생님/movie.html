<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><a href="index.html">이채린 공주 선생님</a></h1>
    <input type="button" value="Night" onclick="
    var target = document.querySelector('body');
    if(this.value==='Night'){
      target.style.backgroundColor='black';
      target.style.color='white';
      this.value='Day';
    } else{
      target.style.backgroundColor='white';
      target.style.color='black';
      this.value='Night';
    }
    ">
    <ul>
    <script>
    var coworkers = ['<a href="https://namu.wiki/w/%EB%9D%BC%EB%9D%BC%EB%9E%9C%EB%93%9C">라라랜드</a> <input type="checkbox">',
    '<a href="https://namu.wiki/w/%EC%9C%84%ED%94%8C%EB%9E%98%EC%89%AC">위플래쉬</a> <input type="checkbox">',
    '<a href="https://namu.wiki/w/%EC%96%B4%EA%B1%B0%EC%8A%A4%ED%8A%B8%20%EB%9F%AC%EC%89%AC">어거스트 러쉬</a> <input type="checkbox">']
      var i = 0;
      while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>')
        i = i + 1;
      }
    </script>
    </ul>
  </body>
